<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>My Postcard</title>
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="postcard">
			<div class="left">
				<h2>My Postcard</h2>
				<p>Look how awesome! This is a postcard that I created using HTML5 and CSS3 during my 4Geeks Academy Course!</p>
				<p>This is so cool, can't wait to start doing more stuff!</p>
			</div>

			<div class="right">
				<img
					class="logo"
					src="https://storage.googleapis.com/breathecode-asset-images/5318bde604cf5c915f94897a71b49ab2523101322ea21cb046db1e67c24fa3be.png"
					alt="Logo"
				/>
				<div class="form-inputs">
					<div class="input-group">
						<input type="text" placeholder="Some Name" />
						<span class="material-icons">person</span>
					</div>
					<div class="input-group">
						<input type="email" placeholder="Some Email" />
						<span class="material-icons">email</span>
					</div>
					<textarea rows="4" placeholder="Some comment"></textarea>
				</div>
			</div>
			<div class="center-button">
				<button>Send My Postcard</button>
			</div>
		</div>
	</body>
</html>
